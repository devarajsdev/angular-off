<form class="container bg" (ngSubmit)="onSave()" [formGroup]="add">
    <div class="form-group">
        <label style="color: steelblue;">AppName</label>
        <input class="form-control col-sm-5" formControlName="appName" />
    </div>
    <div class="form-group">
        <label style="color: steelblue;">AppType</label>
        <input class="form-control  col-sm-5" formControlName="appType"/>
    </div>

    <div class="form-group">
        <label style="color: steelblue;">Description</label>
        <input  class="form-control  col-sm-5" formControlName="desc"/>
    </div>
    <div class="form-group">
        <label style="color: steelblue;">Upload Date</label>
        <input   class="form-control  col-sm-5"type="date" formControlName="date"/>
    </div>
    <div class="col-md-5 text-center">
        <button style="margin-right: 30px" class="btn btn-primary" type="submit">Save</button>
        <button style="margin-right: 30px" class="btn btn-danger">Reset</button>
    </div>

</form>
